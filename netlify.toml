# Redirige las solicitudes de la API a tu servidor backend
[[redirects]]
  from = "/api/*"
  to = "http://suratlantida.com:3500/api/:splat"
  status = 200
  force = true

# Redirige todas las dem√°s solicitudes a index.html (manejo de rutas de la app)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200